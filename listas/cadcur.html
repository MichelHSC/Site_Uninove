<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de curso</title>
    <link rel="stylesheet" href="/css/forms.css">
    
</head>

<body>

    <form action="cadcur.jsp">
        <p>
            <label for="cod">Código :</label>
            <input id="cod" type="text" name="codigo" size="6" maxlength="6" placeholder="Código..." required>
        </p>
        <p>
            <label for="curso">Nome do Curso :</label>
            <input id="curso" type="text" name="curso" size="50" maxlength="50" placeholder="Nome do Curso..." required>
        </p>
        <p>
            <label for="dur">Duração do Curso :</label>
            <input id="Duracao" type="text" name="duracao" size="20" maxlength="20" placeholder="Duração do Curso..."required>
        </p>
        <p>
            <label for="per">Periodo do Curso :</label>
            <select name="periodo" id="per">
                <option value="">Selecione</option>
                <option value="Diurno">Manha</option>
                <option value="Noturno">Noite</option>
        </p>
        </select>

        <div class="salvar">
            <input type="submit" value="Salvar">
        </div>
    </form>




</body>

</html>
