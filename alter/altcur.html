<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração</title>
    <link rel="stylesheet" href="alt.css">
</head>
<body>
    <form action="alterar.jsp">
        <p class="full-box">
            <label for="cod">Código :</label>
            <input id="cod" type="text" name="codigo" size="20" maxlength="6" placeholder="Código..." required>
        </p>
        <br>
        <p class="half-box">
            <label for="curso">Nome do Curso :</label>
            <input id="curso" type="text" name="curso"  placeholder="Nome do Curso..." required>
        </p>
        <p class="half-box">
            <label for="new-curso">Nome do Curso Novo :</label>
            <input id="new-curso" type="text" name="new-curso"  placeholder="Alterar para..." required>
        </p>
        <p class="half-box">
            <label for="per">Periodo do Curso Anterior :</label>
            <select name="periodo" id="per">
                <option value="">Selecione</option>
                <option value="d">Manha</option>
                <option value="n">Noite</option>
            </select>
        </p>
        <p class="half-box">
            <label for="new-per">Novo Periodo :</label>
            <select name="new-per" id="new-per">
                <option value="">Selecione</option>
                <option value="Diurno">Manha</option>
                <option value="Noturno">Noite</option>
            </select>
        </p>

        <div class="salvar">
            <input type="submit" value="Atualizar">
        </div>
    </form>

</body>
</html>
